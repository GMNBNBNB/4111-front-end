<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Category</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Category</h1>
    <nav>
      <a href="/">Main Page</a> |
      <a href="/users">User List</a>
    </nav>
    <table>
      <thead>
        <tr>
          <th>Category Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>
            <a href="{{ url_for('category_detail', name=category.name) }}"
              >{{ category.name }}</a
            >
          </td>
          <td>{{ category.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
